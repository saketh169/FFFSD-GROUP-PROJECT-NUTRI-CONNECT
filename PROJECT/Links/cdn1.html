<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>TAIL WIND CSS USING CDN</title>
  </head>
  <body>
    <h1>This is a Tailwind Project</h1>
    <div id="Container">
      <h1 class="text-blue-900">Hello how are you</h1>
      <h2 class="text-red-900">No worries , you will learn</h2>

      <h1 class="text-purple-700 font-bold">
        Embrace the Power of Flexibility
      </h1>
      <h2 class="text-pink-600 text-xl">
        Tailwind provides a utility-first approach
      </h2>
      <div class="text-teal-500 italic"></div>
      <!-- Danger Button -->
      <button
        class="px-6 py-3 text-white bg-red-600 rounded-lg shadow-md hover:bg-red-700 transition"
      >
        Danger
      </button>

      <!-- Success Button -->
      <button
        class="px-6 py-3 text-white bg-green-600 rounded-lg shadow-md hover:bg-green-700 transition"
      >
        Success
      </button>

      <!-- Gradient Button -->
      <button
        class="px-6 py-3 text-white bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg shadow-md hover:opacity-80 transition"
      >
        Gradient
      </button>

    </div>
  </body>
</html>
