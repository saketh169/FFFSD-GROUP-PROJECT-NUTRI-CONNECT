<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started - Page</title>
    <link rel="stylesheet" href="Links/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        background-color: #f3f8e9; /* Soft Green Background */
      }
      
      #get-started {
        padding-top: 20px;
      }

      .card {
        background-color: #ffffff; /* White Card */
        border-radius: 12px;
        border: 2px solid #a3c293; /* Light Green Border */
      }

      h2 {
        color: #4d7c3f; /* Dark Green Title */
        font-weight: bold;
      }

      .form-label {
        color: #52734d; /* Medium Green for Labels */
        font-weight: 500;
      }

      .form-control {
        border: 1px solid #a3c293; /* Light Green Borders */
      }

      .btn-primary {
        background-color: #6a994e; /* Natural Green */
        border: none;
        transition: 0.3s;
      }

      .btn-primary:hover {
        background-color: #4d7c3f; /* Darker Green on Hover */
      }

      .invalid-feedback {
        color: #b23e3e; /* Red for Errors */
      }

      #cross {
        position: fixed;
        top: 5px;
        left: 10px;
        line-height: 20px;
        font-size: 40px;
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <section id="get-started">
      <div id="cross" class="btn btn-outline-success" onclick="location.href='index.html'">
        <i class="fa-solid fa-xmark"></i>
      </div>

      <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%">
          <h2 class="text-center mb-4"><b>GET STARTED</b></h2>

          <form id="registrationForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name:</label>
              <input id="name" type="text" class="form-control" placeholder="Enter Full Name" required minlength="5" maxlength="50" />
              <div class="invalid-feedback">Full Name must be between 5 and 50 characters.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input id="email" type="email" class="form-control" placeholder="Enter Email" required minlength="10" maxlength="50" />
              <div class="invalid-feedback">Email must be between 10 and 50 characters.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input id="password" type="password" class="form-control" placeholder="Create Password" required minlength="6" maxlength="20" />
              <div class="invalid-feedback">Password must be between 6 and 20 characters.</div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number:</label>
              <input id="phone" type="tel" class="form-control" placeholder="Enter Phone Number" pattern="[0-9]{10}" required minlength="10" maxlength="10" />
              <div class="invalid-feedback">Enter a valid 10-digit phone number.</div>
            </div>

            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth:</label>
              <input id="dob" type="date" class="form-control" required />
              <div class="invalid-feedback">Please select your date of birth.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Gender:</label>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" value="male" required />
                  <label class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" value="female" />
                  <label class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" value="other" />
                  <label class="form-check-label">Other</label>
                </div>
              </div>
              <div class="invalid-feedback">Please select your gender.</div>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address:</label>
              <textarea id="address" class="form-control" rows="3" placeholder="Enter Address" required minlength="10" maxlength="200"></textarea>
              <div class="invalid-feedback">Address must be between 10 and 200 characters.</div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Get Started</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Bootstrap Validation -->
    <script>
      (function () {
        "use strict";
        let form = document.getElementById("registrationForm");

        form.addEventListener("submit", function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add("was-validated");
        }, false);
      })();
    </script>
  </body>
</html>
