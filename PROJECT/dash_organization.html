<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Dashboard </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #28a745;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #28a745;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .badge-success {
            background-color: #28a745;
        }
        .badge-warning {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nutri Connect Organization</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h4>Menu</h4>
                <a href="organization.html"><i class="fas fa-home"></i> Home</a>
                <a href="dash_organization"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#"><i class="fas fa-file-upload"></i> Document Verification</a>
                <a href="#"><i class="fas fa-list-check"></i> Evaluation Status</a> <!--  WES report submission -->
                <a href="#"><i class="fas fa-id-card"></i> License Generation</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <h2>Welcome, Organization Admin!</h2>
                <div class="row">
                    <!-- Document Verification -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Document Verification
                            </div>
                            <div class="card-body">
                                <form id="documentForm">
                                    <div class="mb-3">
                                        <label for="dietitianName" class="form-label">Dietitian Name</label>
                                        <input type="text" class="form-control" id="dietitianName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="wesReport" class="form-label">Upload WES Report</label>
                                        <input type="file" class="form-control" id="wesReport" accept=".pdf" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Verify Documents</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Evaluation Status -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Evaluation Status
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Dietitian Name</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>John Doe</td>
                                            <td><span class="badge badge-warning">Pending</span></td>
                                            <td><button class="btn btn-sm btn-success">Approve</button></td>
                                        </tr>
                                        <tr>
                                            <td>Jane Smith</td>
                                            <td><span class="badge badge-success">Verified</span></td>
                                            <td><button class="btn btn-sm btn-primary">Generate License</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- License Generation -->
                <div class="card mt-4">
                    <div class="card-header">
                        License Generation
                    </div>
                    <div class="card-body">
                        <form id="licenseForm">
                            <div class="mb-3">
                                <label for="licenseName" class="form-label">Dietitian Name</label>
                                <input type="text" class="form-control" id="licenseName" required>
                            </div>
                            <div class="mb-3">
                                <label for="licenseNumber" class="form-label">Generated License Number</label>
                                <input type="text" class="form-control" id="licenseNumber" readonly>
                            </div>
                            <button type="button" class="btn btn-success" onclick="generateLicense()">Generate License</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to generate a license number
        function generateLicense() {
            const name = document.getElementById('licenseName').value;
            if (name) {
                const licenseNumber = 'LIC-' + Math.floor(Math.random() * 1000000);
                document.getElementById('licenseNumber').value = licenseNumber;
                alert(`License generated successfully for ${name}: ${licenseNumber}`);
            } else {
                alert('Please enter the dietitian name.');
            }
        }

        // Form submission for document verification
        document.getElementById('documentForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const dietitianName = document.getElementById('dietitianName').value;
            const wesReport = document.getElementById('wesReport').files[0];
            if (dietitianName && wesReport) {
                alert(`Documents submitted for ${dietitianName}. Verification in progress.`);
            } else {
                alert('Please fill all fields and upload the WES report.');
            }
        });
    </script>
</body>
</html>
