<!DOCTYPE html>
<html lang="en">
<head>
 
  <title> ROLES SIGN-IN PAGE </title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
  
  <style>
    body {
      background-color: #f3f8e9; /* Light green background */
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
    }
    .left-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .left-side img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
    }
    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signin-box {
      background-color: #ffffff; 
      border: 2px solid #a3c293;
      border-radius: 12px; 
      padding: 40px; 
      width: 500px;
      height: 400px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .signin-box h2 {
      color: #4d7c3f; 
      margin-bottom: 30px; 
    }
    .signin-box .btn {
      background-color: #6a994e; 
      border: none;
      transition: background-color 0.3s; /* Smooth hover effect */
      width: 100%;
      padding: 12px;
      margin-top: 15px; 
      font-size: 16px; 
    }
    .signin-box .btn:hover {
      background-color: #4d7c3f; 
    }

    #cross {
        position: fixed;
        top: 5px;
        left: 10px;
        line-height: 20px;
        font-size: 40px;
        border-radius: 100%;
      }
  </style>
</head>
<body>

<!-- Back Button -->
<div id="cross" class="btn btn-outline-success" onclick="window.history.back();">
<i class="fa-solid fa-xmark"></i>
</div>

  <!-- Left Side: Image -->
  <div class="left-side">
    <img src="IMAGES/LOGIN.png" alt="Health Image">
  </div>
  

  <!-- Right Side: Sign In Box -->
  <div class="right-side">
    <div class="signin-box">
      <h2>LOGIN</h2>
      <button class="btn btn-primary" onclick="redirectToLogin('user')">User</button>
      <button class="btn btn-primary" onclick="redirectToLogin('dietitian')">Dietitian</button>
      <button class="btn btn-primary" onclick="redirectToLogin('admin')">Admin</button>
      <button class="btn btn-primary" onclick="redirectToLogin('organization')">Organization</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function redirectToLogin(role) {
        window.location.href = `Sign_in.html?role=${role}`;
      }
</script>

</body>
</html>
