<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(220, 223, 220);
        }
        .payment-container {
            border: 1px solid #ddd;
            padding: 25px;
            width: 420px;
            border-radius: 8px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .payment-container h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .payment-option {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .payment-option label {
            margin-left: 10px;
            font-size: 14px;
        }
        .disabled {
            color: grey;
            cursor: not-allowed;
        }
        .banking-box {
            background: #fef9f4;
            padding: 12px;
            margin-left: 20px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .dropdown {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .button {
            background: #28a745;
            border: 1px solid #f8e5b5;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            width: 95%;
            margin-top: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .button:hover {
            background: #218838;
        }
        /* UPI Input Box */
        .upi-box {
            background: #fef9f4;
            padding: 12px;
            margin-left: 20px;
            border-radius: 5px;
            margin-top: 5px;
            display: none;
        }
        .upi-box input {
            padding: 8px;
            width: calc(100% - 90px);
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        .verify-button {
            padding: 8px 12px;
            border-radius: 4px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            cursor: pointer;
            font-size: 14px;
        }
        .verify-button:hover {
            background: #ffe08a;
        }
        .small-text {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }
        #cross {
            position: fixed;
            top: 5px;
            left: 10px;
            line-height: 20px;
            font-size: 40px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    
      <!-- Back Button -->
      <div id="cross" class="btn btn-outline-success" onclick="window.history.back();">
        <i class="fa-solid fa-xmark"></i>
    </div>

    <div class="payment-container">
        <h3>Payment Method</h3>
        
        <div class="payment-option">
            <input type="radio" name="payment" id="credit-card">
            <label for="credit-card">Credit or Debit Card</label>
        
            <div style="margin-top: 5px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa" height="20" width="50">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="MasterCard" height="20" width="50">
                <img src="https://www.pngplay.com/wp-content/uploads/5/American-Express-Logo-Download-Free-PNG.png" alt="American Express" height="20" width="50">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Maestro_logo.png" alt="Maestro"  height="20" width="50">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Rupay-Logo.png/1280px-Rupay-Logo.png" alt="RuPay" height="20" width="50">
            </div>
        </div>

        <div class="payment-option">
            <input type="radio" name="payment" id="net-banking">
            <label for="net-banking">Net Banking</label>
            <div class="banking-box">
                <select class="dropdown">
                    <option>Choose an Option</option>
                    <option>SBI</option>
                    <option>HDFC</option>
                    <option>ICICI</option>
                </select>
            </div>
        </div>

        <div class="payment-option">
            <input type="radio" name="payment" id="upi">
            <label for="upi"><strong>Other UPI Apps</strong></label>
        </div>

        <div class="upi-box" id="upi-box">
            <p>Please enter your UPI ID</p>
            <input type="text" id="upi-id" placeholder="Enter UPI ID">
            <button class="verify-button">Verify</button>
            <p class="small-text">The UPI ID is in the format of name/phone number@bankname</p>
        </div>

        <div class="payment-option">
            <input type="radio" name="payment" id="emi">
            <label for="emi">EMI</label>
        </div>

        <div class="payment-option disabled">
            <input type="radio" disabled>
            <label>Cash on Delivery/Pay on Delivery</label>
            <span style="margin-left: 10px;">Unavailable for this payment</span>
        </div>
        
        <div class="button" onclick="window.location.href='user.html'">Proceed</div>
    </div>

    <script>
        document.getElementById("upi").addEventListener("change", function() {
            document.getElementById("upi-box").style.display = this.checked ? "block" : "none";
        });
    </script>
</body>
</html>
